<!DOCTYPE html>
<html>

<head>
    <title>showme</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
        }
        button {
            fill: #d5d6d6;
            stroke: #d5d6d6;
            border: 2px solid #222;
            box-shadow: 3px 3px 3px #333;
        }
        button:active {
            fill: #fff;
            stroke: #fff;
            border: 2px solid #666;
            background-color: rgba(240, 240, 240, 0.6);
        }

        canvas {
            position:absolute;
        }

        span.mysvg {
            position: center;
            left: 10px;
            top: 10px;
            background-color: rgba(e, 0, 0, 0.7);
            background-size: contain;
            cursor: pointer;
            display: inline-block;
            height: 52px;
            width: 52px;
        }
        #overlayLeft {
            position: absolute;
            left: 10px;
            top: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: monospace;
            padding: 1em;
        }
        #overlayRight {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: monospace;
            padding: 1em;
        }
        #instructions {
            position: absolute;
            left: 10px;
            bottom: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: monospace;
            padding: 1em;
        }
        </style>
</head>
<body>
    <script type="module" src="main.js"></script>
    <div id="myElement">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> -->
        <canvas id="bancan" margin=0px></canvas>
        <div id="overlayLeft">
            <div>&nbspTime: <span id="time"></span></div>
            <div>&nbsp&nbspFPS: <span id="fps"></span></div>
            <div>Color: <span id="colormode"></span></div>
          </div>
          <div id="overlayRight">
            <div>IP: <span id="ip"></span></div>
            <div>Betweenness: <span id="betweenness"></span></div>
            <div>Closeness: <span id="closeness"></span></div>
            <div>Connections: <span id="connections"></span></div>
            <div>Latitude: <span id="latitude"></span></div>
            <div>Longitude: <span id="longitude"></span></div>
            <div>Cell Position: <span id="position"></span></div>
            <div>Cell Height: <span id="height"></span></div>
            <div>City: <span id="city"></span></div>
            <div>Country: <span id="country"></span></div>
          </div>
          <div id="instructions">
            <div>Keyboard Commands <span id="keyboard"></span></div>
            <div>&nbsp&nbsparrow keys: move left, right, up, down<span id="pan"></span></div>
            <div>&nbsp&nbspi: zoom in <span id="zoomin"></span></div>
            <div>&nbsp&nbspo: zoom out <span id="zoomout"></span></div>
            <div>&nbsp&nbspc: cycle color mode<span id="colormode"></span></div>
            <div>&nbsp&nbspn: toggle connections display<span id="toggleconn"></span></div>
          </div>
        <div id="asdf" style="justify-content: center; display: flex; position: absolute; flex-direction: column; left: 2px; height: 100%;">
        </div>
    </div>
</body>

</html>
