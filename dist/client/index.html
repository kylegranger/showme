	<style>
		body, html {
			width: 100%;
			height: 100%;

			overflow: hidden;
			touch-action: none;
		}
		button {
			fill: #d5d6d6;
			stroke: #d5d6d6;
			border: 2px solid #222;
			box-shadow: 3px 3px 3px #333;
		}
		button:active {
			fill: #fff;
			stroke: #fff;
			border: 2px solid #666;
			background-color: rgba(240, 240, 240, 0.6);
		}

		canvas {
			position:absolute;
		}

		span.mysvg {
			position: center;
			left: 10px;
			top: 10px;
			background-color: rgba(e, 0, 0, 0.7);
			background-size: contain;
			cursor: pointer;
			display: inline-block;
			height: 52px;
			width: 52px;
		}
	</style>
</head>
<body>
	<script type="module" src="main.js"></script>
	<div id="myElement">
